<form [formGroup]="formConfiguration.formGroup">
  <ng-container *ngFor="let field of formConfiguration.formFields">
    <ng-container [ngSwitch]="field.fieldType">
      <app-generic-input *ngSwitchCase="'input'" [inputConfig]="field"></app-generic-input>
      <app-generic-select *ngSwitchCase="'select'" [selectConfig]="field"></app-generic-select>
    </ng-container>
  </ng-container>
</form>
