<div>
  <mat-form-field appearance="outline">
    <mat-label>{{ selectConfig.title }}</mat-label>
      <mat-select [formControl]="control" [multiple]="isMultiple">
        <mat-option *ngFor="let option of selectConfig.selectItems" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <ng-container *ngIf="(control.touched || control.dirty) && control.invalid">
    <p class="error">{{ errorMessage }}</p>
  </ng-container>
</div>
