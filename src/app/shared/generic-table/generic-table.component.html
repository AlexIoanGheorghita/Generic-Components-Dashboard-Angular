<table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let column of newColumns">
        <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
            <td mat-cell *matCellDef="let item">{{ item[column.toLowerCase()] }}</td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="newColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: newColumns;"></tr>

    <!-- <tr *matNoDataRow>
        <td [attr.colspan]="columns.length">No data to display</td>
    </tr> -->
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select how many items to display"></mat-paginator>
