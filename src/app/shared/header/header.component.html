<header>
  <h1>{{ headerTitle }}</h1>
</header>
<nav>
  <ul>
    <a>
      <li>
        Home
      </li>
    </a>
    <a (click)="openDialog()">
      <li>
        Log Out
      </li>
    </a>
  </ul>
</nav>

<ng-template #itemTemplate>
  <p>Are you sure you want to log out?</p>
  <button mat-button (click)="logout()">Yes</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</ng-template>
