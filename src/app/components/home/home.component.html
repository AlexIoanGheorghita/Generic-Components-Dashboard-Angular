<div class="spinner" *ngIf="isLoading; else showTable;">
  <mat-spinner></mat-spinner>
</div>
<ng-template #showTable>
  <app-generic-table [tableData]="data" [columns]="columns" [extraConfig]="btnConfig"></app-generic-table>
  <app-generic-chart [chartConfig]="chartConfig"></app-generic-chart>
</ng-template>
